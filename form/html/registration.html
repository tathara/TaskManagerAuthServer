<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/validation.js" defer></script>
</head>

<body>
    <div id="form">
        <form method="post" action="/registration">
            <legend>Регистрация</legend>

            <div class="full-name input-control">
                <p>Фамилия и Имя</p>
                <input type="text" name="fullName">
                <div class="error"></div>
            </div>

            <div class="login input-control">
                <p>Логин</p>
                <input type="text" name="login">
                <div class="error"></div>
            </div>

            <div class="password input-control">
                <p>Пароль</p>
                <input type="password" name="password">
                <div class="error"></div>
            </div>

            <div class="password-validation input-control">
                <p>Повторите пароль</p>
                <input type="password" name="password-validation">
                <div class="error"></div>
            </div>

            <div class="organization input-control">
                <p>Организация</p>
                <input type="text" name="organization">
                <div class="error"></div>
            </div>

            <div class="role input-control">
                <p>Роль</p>
                <input type="text" name="role">
                <div class="error"></div>
            </div>

            <button type="submit" class="sign-up" value="Add">Зарегистрироваться</button>
        </form>
    </div>
</body>

</html>
