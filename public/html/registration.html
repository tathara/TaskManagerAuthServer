<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="https://fontawesome.com/icons/telegram?f=brands&s=solid" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="../js/validation.js" defer></script>
    <script type="module" src="../js/dispatcher.js" defer></script>
</head>

<body>
    <div id="form">
        <form>
            <legend>Регистрация</legend>

            <div class="full-name input-control">
                <p>Фамилия и Имя</p>
                <input type="text" name="fullName">
                <div class="error"></div>
            </div>

            <div class="login input-control">
                <p>Логин</p>
                <input type="text" name="login">
                <div class="error"></div>
            </div>

            <div class="password input-control">
                <p>Пароль</p>
                <input type="password" name="password">
                <div class="error"></div>
            </div>

            <div class="password-validation input-control">
                <p>Повторите пароль</p>
                <input type="password" name="password-validation">
                <div class="error"></div>
            </div>

            <div class="organization input-control">
                <p>Организация</p>
                <input type="text" name="organization">
                <div class="error"></div>
            </div>

            <div class="role input-control">
                <p>Роль</p>
                <input type="text" name="role">
                <div class="error"></div>
            </div>

            <button type="button" class="sign-up" onclick="dispatch('/registration')">Зарегистрироваться</button>
        </form>
    </div>
</body>

</html>
