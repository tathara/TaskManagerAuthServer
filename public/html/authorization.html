<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="https://fontawesome.com/icons/telegram?f=brands&s=solid" type="image/x-icon">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="../js/validation.js" defer></script>
    <script src="../js/dispatcher.js" defer></script>
</head>

<body>
    <div id="form">
        <form>
            <legend>Авторизация</legend>

            <div class="login input-control">
                <p>Логин</p>
                <input type="text" name="login">
                <div class="error"></div>
            </div>

            <div class="password input-control">
                <p>Пароль</p>
                <input type="password" name="password">
                <div class="error"></div>
            </div>

            <button type="button" class="sign-in" onclick="dispatch()">Войти</button>
        </form>
    </div>
</body>

</html>
